<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta mame="description" content="Flex Academia" >
    <title>Flex Academia</title>    
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <header class="cabecalho">
        <img class="logo-flex" src="logo-topo.svg" alt="Logo da Flex Academia">
        <nav class="cabecalho-menu">
            <a class="cabecalho-menu-item">SOBRE A FLEX</a>
            <a class="cabecalho-menu-item">LOCALIZAÇÃO</a>
            <a class="cabecalho-menu-item">PLANOS</a>
            <a class="cabecalho-menu-item">CONTATO</a>
            <a class="cabecalho-menu-item">PORTAL DO ALUNO</a>
        </nav>
    </header>
    
    <main class="conteudo">
        <section class="conteudo-main">
            <img class="cont-img-um" src="couple.svg" alt="Casal Fitness">
            <div class="conteudo-escrito">
                <h1 class="cont-escrito-titulo">COMECE HOJE</h1>
                <h2 class="cont-escrito-subtitulo">SUA MUDANÇA</h2>
                <h3 class="cont-escrito-subtitulo-dois">DE ESTILO DE VIDA</h3>
            </div>
           
           
        </section>
                
        <section class="conteudo-secundario">
            <div class="cont-escritos">
            <h4 class="cont-sec-titulo">Nossos</h4>
            <h5 class="cont-sec-subtitulo">Benefícios</h5>
            </div>
        </section>
    </main>

    <footer class="rodape">
        
        <section class="rodape-main">

            <nav class="rodape-menu">
                <a class="rodape-menu-item">PLANO CORPORATIVO</a>
                <a class="rodape-menu-item">TRABALHE CONOSCO</a>
                <a class="rodape-menu-item">POLÍTICA DE PRIVACIDADE</a>
            </nav>

            <img class="logo-rodape" src="logo-bottom.svg" alt="Logo Felx Academia">

            <div>
                       
                <div class="rodape-contato">
                    <p>FALE COM A GENTE</p>

                    <div class="redes">
                       
                        <img src="face.svg" alt="">
                        <img src="insta.svg" alt="">

                    </div>
                </div>
                
            </div>
            
            
        </section>

       

        <section class="rodape-sec">
            <p class="rodape-sec-paragrafo">Flex Academia @ 2022 - Todos os direitos reservados.</p>
        </section>
    </footer>

</body>
</html>
